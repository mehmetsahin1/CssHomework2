<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./app.css">
	<title>Google!</title>
</head>
<body>
	<!-- logo başlangıç -->
	<div class="logo">
		<img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
	</div>
	<!-- logo bitiş -->

	<!-- search başlangıç -->
	<div class="search">
		<div>
			<p>Search the web using Google!</p>
		</div>
		<div>
			<input type="text" class="search-input">
		</div>
		<div>
			<button>Google Search</button>
			<button>I'm feeling lucky</button>
		</div>
	</div>
	<!-- search bitiş -->

	
	<!-- linkler başlangıç -->
	<div class="links">
		<!-- ilk link grubu başlangıç -->
		<div class="link-group first-group">
			<p style="margin-top: 10px;">Special Searches</p>
			<p>
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search</a>
			</p>
			<p>
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
			</p>
		</div>
		<!-- ilk link grubu bitiş -->
		<!-- ikinci link grubu başlangıç -->
		<div class="link-group second-group">
			<p style="margin-top: 6px;">
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/help.html">Help!</a>
			</p>
			<p>
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/about.html">About Google!</a>
			</p>
			<p>
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/company.html">Company Info</a>
			</p>
			<p>
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html">Google Logos</a>
			</p>
		</div>
		<!-- ikinci link grubu bitiş -->
		<!-- üçüncü link grubu başlangıç -->
		<div class="link-group third-group">
			<div>
				<p>Get Google!</p>
				<p>updates monthly:</p>
			</div>
			<div>
				<input type="text" placeholder="your email">
			</div>
			<div>
				<button>Subscribe</button>
				<a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
			</div>
		</div>
		<!-- üçüncü link grubu bitiş -->
	</div>
	<!-- linkler bitiş -->
	<!-- Copyright başlangıç -->
	<div class="footer">
		Copyright ©1998 Google Inc. 
	</div>
	<!-- Copyright bitiş -->
</body>
</html>
